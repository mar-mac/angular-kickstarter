<h1>
  Dashboard page
</h1>

<mat-grid-list cols="2" rowHeight="300px" ratio="10:1">

  <mat-grid-tile>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Messages</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <h4>Total number: </h4>
        <p>unread:</p>
        <p>read:</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>
          <mat-icon class="md-24" class="example-icon">view_list</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Notifications</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <h4>Total number: </h4>
        <p>unread:</p>
        <p>read:</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>
          <mat-icon class="md-24" class="example-icon">view_list</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>

</mat-grid-list>
